<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <script src="../js/modernizr.custom.columns.js"></script> 

        <!-- In my heart I wanted to rename this to style.css but left it for the sake of following what might be a representation of internal best practices. -->
        <link rel="stylesheet" href="../css/uidevtest.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="../js/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <section id="content"></section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="../js/mustache.js"></script> 
        <script src="../js/moment.js"></script>
        <script src="../js/main.js"></script>
        <script id="story-list" type="text/html">
            <article class="clearfix">
                <a class="image" href="{{url_path}}" title="{{title}}"><img src="{{lead_photo_image_thumb}}" alt="{{lead_photo_caption}}" /></a>
                <div class="information">
                    <h2><a href="{{url_path}}" title="{{title}}">{{title}}</a></h2>
                    <ul class="categories">
                        {{#categories_array}}<li>{{name}}</li>{{^last}}/{{/last}}{{/categories_array}}
                    </ul>
                    <div class="article-times">
                        <p class="posted" pubdate>Posted: <time datetime="{{pub_date}}">{{formatted_pub_date}}</time></p>
                        <p class="updated">Updated: <time datetime="{{updated}}">{{formatted_updated}}</time></p>
                    </div>
                </div>
            </article>
        </script>
        <script id="story-view" type="text/html">
            <nav>
                <ul class="clearfix">
                    <li><a href="index.html">Home</a> > </li>
                    <li>News</li>
                </ul>
            </nav>
            <article>
                <header>
                    <div class="meta above">
                        <span class="updated">Updated: <time datetime="{{updated}}">{{formatted_updated}}</time></span> | <span class="posted">Posted: <time datetime="{{pub_date}}">{{formatted_pub_date}}</time></span>
                    </div>
                    <h1>{{title}}</h1>
                    <div class="meta below">
                        <span class="updated">Updated: <time datetime="{{updated}}">{{formatted_updated}}</time></span> | <span class="posted">Posted: <time datetime="{{pub_date}}">{{formatted_pub_date}}</time></span>
                    </div>
                </header>
                <div class="social">
                    <ul class="clearfix">
                        <li><a title="Comment" href="index.html#comment" class="comment"><span></span>Comment</a></li>
                        <li><a title="Share" href="index.html#share" class="share"><span></span>Share</a></li>
                        <li><a title="Favorite" href="index.html#favorite" class="favorite"><span></span>Favorite</a></li>
                        <li><a title="Vote" href="index.html#vote" class="vote"><span></span>Vote</a></li>
                    </ul>
                </div>
                <figure class="column photo">
                    <div class="photo-container clearfix">
                        <img src="{{lead_photo_image_url}}" alt="{{lead_photo_caption}}"><figcaption class="credit">{{lead_photo_credit}}</figcaption>
                    </div>
                    {{#lead_photo_caption}}<figcaption class="caption">{{lead_photo_caption}}</figcaption>{{/lead_photo_caption}}
                </figure>
                <div class="article-content">
                    <address class="author">By {{#authors_array}}<a rel="author" href="index.html#{{name}}" title="{{name}}">{{name}}</a>{{^last}}, {{/last}} {{/authors_array}}
                    </address>
                    <section class="story"><div class="column">{{{story}}}</div></section>
                </div>
            </article>
        </script>
    </body>
</html>
