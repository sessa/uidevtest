<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Modernizr is not necessary for this project, therefore omitted due to overhead -->

        <!-- In my heart I wanted to rename this to style.css but left it for the sake of following what might be a representation of internal best practices. -->
        <link rel="stylesheet" href="../css/uidevtest.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="../js/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <section id="content"></section>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="../js/underscore.js"></script>
        <script src="../js/moment.js"></script>
        <script src="../js/main.js"></script>
        <script id="story-list" type="text/template">
        <article>
            <img src="<%= lead_photo_image_thumb %>" alt="<%= lead_photo_caption %>" />
            <h2><a href="<%= url_path %>" title="<%= title %>"><%= title %></a></h2>
            <ul>
                <% _.each(categories_name, function(category, i) { %>
                    <li>
                    <%= category %><% if(i != (categories_name.length - 1)) { %> / <% } %>
                    </li>
                <% }); %>
            </ul>
            <p class="posted" pubdate>Posted: <time datetime="<%= pub_date %>"><%= formatted_pub_date %></time></p>
            <p class="updated">Updated: <time datetime="<%= updated %>"><%= formatted_updated %></time></p>
        </article>
        </script>
    </body>
</html>
